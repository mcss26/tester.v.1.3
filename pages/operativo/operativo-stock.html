<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Operativo - Midnight Club</title>
    <!-- Libs -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- CSS (Operativo Theme) -->
    <link rel="stylesheet" href="../../assets/css/index.css">
    <style>
        /* Specific overrides for this page in Red Mode */
        body {
             background: radial-gradient(circle at 50% 30%, #5e0a0a 0%, #1a0000 60%, #000000 100%);
             color: white;
             min-height: 100vh;
             padding: 20px;
        }
        .app-container {
            max-width: 1200px; /* Widened for Desktop */
            margin: 0 auto;
        }
        /* Hide Layout Containers */
        #sidebar-container, #header-container { display: none; }
        
        /* Card Styling to Match Glass */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .text-muted { color: rgba(255,255,255,0.6) !important; }
        h2, h3 { color: white; margin-top: 0; }
        
        /* Back Button */
        .back-btn {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 20px;
            color: white; text-decoration: none; font-size: 14px; margin-bottom: 20px;
            backdrop-filter: blur(10px); transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }

        /* Tables */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; }
        th { 
            text-align: left; 
            color: white; /* Better visibility */
            opacity: 0.9; 
            font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;
            border-bottom: 2px solid rgba(255,255,255,0.15); 
            padding: 12px 8px; 
            background: rgba(0,0,0,0.2); /* Slight bg for header */
            position: sticky; top: 0; z-index: 10;
        }
        td { padding: 14px 8px; border-bottom: 1px solid rgba(255,255,255,0.08); font-size: 15px; vertical-align: middle; }
        .cell-center { text-align: center; }
        
        /* Tabs */
        .tab-btn {
            background: transparent; border: none; color: rgba(255,255,255,0.5);
            padding: 10px 20px; font-size: 16px; cursor: pointer; border-bottom: 2px solid transparent;
            font-weight: 500;
        }
        .tab-btn.active { color: white; border-bottom-color: #FF3B30; }

        /* Inputs in Modal */
        select, input { 
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 8px;
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-card { 
            background: #1c1c1e; border: 1px solid rgba(255,255,255,0.1); color: white;
            width: 90%; max-width: 900px; border-radius: 16px; padding: 0; /* Removing padding from container */
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            height: 85vh; /* Fixed height for consistency */
            display: flex; flex-direction: column;
            overflow: hidden;
        }
        .modal-header { 
            padding: 20px 24px; border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; justify-content: space-between; align-items: center;
            background: #252528;
            flex-shrink: 0;
        }
        .modal-header h3 { margin: 0; font-size: 20px; }
        
        .modal-body {
            padding: 24px;
            flex-grow: 1;
            overflow-y: auto; /* Scrollable content */
            display: flex; flex-direction: column; gap: 20px;
        }

        .modal-footer {
            padding: 20px 24px; border-top: 1px solid rgba(255,255,255,0.1);
            background: #252528;
            display: flex; justify-content: flex-end; gap: 12px;
            flex-shrink: 0;
        }

        /* Buttons matching Red Theme */
        .btn-success {
            background: #FF3B30; border: none; color: white; padding: 10px 20px;
            border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .btn-success:hover { background: #D70015; transform: scale(1.02); }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white;
            padding: 10px 20px; border-radius: 12px; font-weight: 500; cursor: pointer;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }

        .btn-icon { background: transparent; border: none; font-size: 24px; cursor: pointer; }

        /* Badges */
        .status-pill {
            display: inline-block; padding: 4px 10px; border-radius: 12px; font-size: 11px;
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
        }
        .status-low { background: rgba(255, 59, 48, 0.2); color: #FF3B30; border: 1px solid rgba(255, 59, 48, 0.3); }
        .status-excess { background: rgba(255, 149, 0, 0.2); color: #FF9500; border: 1px solid rgba(255, 149, 0, 0.3); }
        .status-neutral { background: rgba(255, 255, 255, 0.1); color: rgba(255,255,255,0.6); }

        /* Utilities */
        .hidden { display: none !important; }
        .table-scroll { overflow-x: auto; margin: 10px 0; max-height: 400px; overflow-y: auto; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .form-actions.split { justify-content: space-between; }
        .form-field { margin-bottom: 16px; }
        .form-field label { display: block; font-size: 12px; color: rgba(255,255,255,0.5); margin-bottom: 6px; }
        input[type="number"] { width: 80px; text-align: center; }
        .table-input { width: 70px; padding: 6px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 6px; text-align: center; }
        .table-input-full { width: 100%; padding: 6px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 6px; }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Back Button -->
        <a href="operativo-index.html" class="back-btn">← Volver al Dashboard</a>

        <!-- Main Content -->
        <div id="page-content">
            <div class="content-header">
                <h2>Stock Operativo</h2>
            </div>

            <div id="content-operativo-stock">
                <div class="tab-container">
                    <button id="tab-btn-op-stock-actual" class="tab-btn active">Stock Actual (Solicitar)</button>
                    <button id="tab-btn-op-stock-pending" class="tab-btn">Estado de Solicitudes</button>
                </div>

                <!-- Tab 1: Stock Actual (Request) -->
                <div id="op-tab-actual" class="card">
                    <div class="card-header">
                        <div>
                            <h3>Stock Actual</h3>
                            <p class="text-muted">Se sugieren packs según Stock Ideal - Actual.</p>
                        </div>
                        <div class="card-actions" style="margin-top:10px;">
                            <button class="btn-success" id="btn-open-request">Solicitar faltantes</button>
                        </div>
                    </div>
                    <div id="op-stock-list">Cargando...</div>
                </div>

                <!-- Tab 2: Request Status -->
                <div id="op-tab-pending" class="hidden card">
                    <div class="card-header">
                        <div>
                            <h3>Estado de Solicitudes</h3>
                            <p class="text-muted">Pendientes y en reposición.</p>
                        </div>
                    </div>
                    <div id="op-pending-list">Cargando...</div>
                </div>
            </div>
        </div>

        <!-- Modal Request -->
        <div id="modal-request-stock" class="modal-overlay hidden" aria-hidden="true">
            <div class="modal-card modal-card-lg">
                <div class="modal-header">
                    <h3>Confirmar Solicitud de Pedido</h3>
                    <button type="button" class="btn-icon" id="btn-close-request-modal" aria-label="Cerrar" style="color:white;">&times;</button>
                </div>
                
                <div class="modal-body">
                    <div class="form-field">
                        <label for="request-op-date-select">Fecha Operativa (Planificada)</label>
                        <select id="request-op-date-select">
                            <option value="">Seleccione una fecha...</option>
                        </select>
                    </div>
                    
                    <div class="table-scroll">
                        <table>
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Actual</th>
                                    <th>Ideal</th>
                                    <th>Pack</th>
                                    <th>Sugerido</th>
                                    <th>Pedir</th>
                                    <th>Justificación</th>
                                </tr>
                            </thead>
                            <tbody id="request-preview-body"></tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="btn-cancel-request">Cancelar</button>
                    <button type="button" class="btn-success" id="btn-confirm-request">Confirmar pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/core/config.js"></script>
    <!-- Removed LayoutModule injection since this is custom view -->
    <script src="../../assets/js/modules/auth.js"></script>
    <script src="../../assets/js/modules/operativo-stock.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.AuthModule) await window.AuthModule.init();
            // LayoutModule.injectLayout('operativo-stock'); // Disabled
            
            if (window.OperationalStockModule) {
                window.OperationalStockModule.init();
                window.OperationalStockModule.loadOpStockList();
            }
        });
    </script>
</body>
</html>
