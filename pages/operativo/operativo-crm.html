<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CRM | Midnight Club</title>
  <link rel="stylesheet" href="../../assets/css/index.css" />
  
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="../../assets/js/core/config.js"></script>
  <script defer src="../../assets/js/modules/operativo.js"></script>
</head>
<body class="welcome-screen" data-page="crm">
  <main class="center-content">
    <header class="operativo-header">
      <a class="footer-link back-link" href="operativo-index.html">
        &larr; Volver
      </a>
      <div class="operativo-user">
        <p id="user-name" class="operativo-user-name">...</p>
        <p class="operativo-user-mode">CRM MODE</p>
      </div>
    </header>
    
    <!-- CRM does not need date selection initially -->

    <!-- Actions -->
    <section class="action-section fade-in">
      <div class="actions-grid">
        <button id="btn-crm-requests" class="action-card glass-button" type="button">
          <span class="action-label">Solicitudes</span>
        </button>

        <button id="btn-crm-access" class="action-card glass-button" type="button">
          <span class="action-label">Accesos</span>
        </button>

        <button id="btn-crm-birthday" class="action-card glass-button" type="button">
          <span class="action-label">Cumplea√±os</span>
        </button>
        
        <!-- Redirects to dedicated page -->
        <a href="../../carta.html" class="action-card glass-button action-link">
          <span class="action-label">Carta</span>
        </a>
      </div>
    </section>

    <!-- Dashboard/Work Area -->
    <section id="staff-dashboard" class="staff-dashboard hidden">
      <header class="dashboard-header">
        <div>
          <h3 id="dashboard-title" class="dashboard-title">Dashboard</h3>
          <p id="dashboard-subtitle" class="dashboard-subtitle"></p>
        </div>
        <div class="header-actions">
           <div id="dashboard-toolbar" class="hidden"></div>
           <button class="btn-icon" id="btn-close-dashboard" type="button" aria-label="Cerrar panel">&times;</button>
        </div>
      </header>
      <div id="content-list" class="staff-list"></div>
    </section>

  </main>
</body>
</html>
