<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ERP | Midnight Club</title>
  <link rel="stylesheet" href="../../assets/css/index.css" />
  
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="../../assets/js/core/config.js"></script>
  <script defer src="../../assets/js/modules/analysis-helpers.js"></script>
  <script defer src="../../assets/js/modules/operativo.js"></script>
</head>
<body class="welcome-screen" data-page="erp">
    <header class="operativo-header" style="justify-content: space-between; padding: 20px; width: 100%; position: absolute; top: 0; left: 0; z-index: 10;">
      <a class="footer-link back-link" href="operativo-index.html" style="margin: 0;">
        &larr; Volver
      </a>
      <div class="operativo-user">
        <p class="operativo-user-mode" style="font-size: 14px; opacity: 1; font-weight: 700;">ERP</p>
      </div>
    </header>

  <main class="center-content" style="padding-top: 60px;">

    <!-- Actions -->
    <section id="action-container" class="action-section fade-in">
      <div class="actions-grid">
        <button id="btn-open-convocation" class="action-card glass-button" type="button">
          <span class="action-label">Personal</span>
        </button>

        <button id="btn-stock-check" class="action-card glass-button" type="button">
          <span class="action-label">Stock</span>
        </button>

        <button id="btn-requests" class="action-card glass-button" type="button">
          <span class="action-label">Solicitudes</span>
        </button>

        <button id="btn-load-consumption" class="action-card glass-button" type="button">
          <span class="action-label">Cargar Consumos</span>
        </button>

        <!-- New SKU Button -->
        <button id="btn-sku-list" class="action-card glass-button" type="button">
            <span class="action-label">SKU</span>
        </button>
      </div>
    </section>

    <!-- Dashboard/Work Area -->
    <section id="staff-dashboard" class="staff-dashboard hidden">
      <header class="dashboard-header">
        <div>
          <h3 id="dashboard-title" class="dashboard-title">Dashboard</h3>
          <p id="dashboard-subtitle" class="dashboard-subtitle"></p>
          <div id="allocation-subtitle" class="dashboard-allocation hidden"></div>
        </div>
        <div class="header-actions">
           <div id="dashboard-toolbar" class="hidden"></div>
           <button class="btn-icon" id="btn-close-dashboard" type="button" aria-label="Cerrar panel">&times;</button>
        </div>
      </header>
      <div id="content-list" class="staff-list"></div>
    </section>

  </main>
</body>
</html>
