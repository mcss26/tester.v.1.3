<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ERP | Midnight Club</title>
  <link rel="stylesheet" href="../../assets/css/index.css" />
  <link rel="stylesheet" href="../../assets/css/modules/shared-modal.css" />
  
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="../../assets/js/core/config.js"></script>
  <script defer src="../../assets/js/modules/analysis-helpers.js"></script>
  <script defer src="../../assets/js/modules/operativo.js"></script>
</head>
<body class="welcome-screen" data-page="erp">
    <header class="operativo-header" style="justify-content: space-between; padding: 20px; width: 100%; position: absolute; top: 0; left: 0; z-index: 10;">
      <a class="footer-link back-link" href="./operativo-index.html" style="margin: 0; position: relative; z-index: 20;">
        &larr; Volver
      </a>
      <div class="operativo-user">
        <p class="operativo-user-mode" style="font-size: 14px; opacity: 1; font-weight: 700;">ERP</p>
      </div>
    </header>

  <main class="center-content" style="padding-top: 60px;">

    <!-- Actions -->
    <section id="action-container" class="action-section fade-in">
      <div class="actions-flex" style="display: flex; gap: 25px; justify-content: center; flex-wrap: wrap;">
        <button id="btn-open-convocation" class="footer-link" type="button" style="background:none; border:none; cursor:pointer;">
          Personal
        </button>

        <button id="btn-stock-check" class="footer-link" type="button" style="background:none; border:none; cursor:pointer;">
          Stock
        </button>

        <button id="btn-requests" class="footer-link" type="button" style="background:none; border:none; cursor:pointer;">
          Solicitudes
        </button>

        <button id="btn-load-consumption" class="footer-link" type="button" style="background:none; border:none; cursor:pointer;">
          Consumos
        </button>

        <button id="btn-sku-list" class="footer-link" type="button" style="background:none; border:none; cursor:pointer;">
            SKU
        </button>
      </div>
    </section>

    <!-- Dashboard/Work Area -->
    <section id="staff-dashboard" class="staff-dashboard hidden">
      <header class="dashboard-header" style="align-items: flex-start;">
        <div style="flex: 1;">
          <h3 id="dashboard-title" class="dashboard-title">Dashboard</h3>
          <p id="dashboard-subtitle" class="dashboard-subtitle"></p>
          <div id="allocation-subtitle" class="dashboard-allocation hidden"></div>
          <div id="dashboard-toolbar" class="hidden" style="margin-top: 10px;"></div>
        </div>
        <button class="btn-icon" id="btn-close-dashboard" type="button" aria-label="Cerrar panel" style="margin-left: 15px;">&times;</button>
      </header>
      <div id="content-list" class="staff-list"></div>
    </section>

  </main>

    <!-- Slide-over Panel for SKU & Category ACTIONS -->
    <div id="panel-overlay" class="panel-overlay" aria-hidden="true"></div>
    <aside id="panel-sku-crud" class="slide-panel" aria-hidden="true">
        <header class="panel-header">
            <h3 class="panel-title" id="sku-panel-title">Crear SKU</h3>
            <button type="button" class="btn-close-panel" id="btn-close-sku-panel" aria-label="Cerrar">&times;</button>
        </header>
        
        <div class="panel-body">
            <form id="form-sku-crud" onsubmit="return false;">
                <input type="hidden" id="sku-id" value="">
                <input type="hidden" id="panel-mode" value="sku-create"> 

                <!-- SKU FIELDS -->
                <div id="fields-sku">
                    <div class="form-group">
                        <label for="sku-name">Nombre del Producto</label>
                        <input type="text" id="sku-name" class="input-full" placeholder="Ej. Vodka Absolut Regular">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                             <label for="sku-ml">Capacidad (ml)</label>
                             <input type="number" id="sku-ml" class="input-full" placeholder="750">
                        </div>
                        <div class="form-group">
                             <label for="sku-pack">Unidades por Pack</label>
                             <input type="number" id="sku-pack" class="input-full" placeholder="6">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                             <label for="sku-category">Categoría</label>
                             <div class="custom-select-wrapper">
                                 <select id="sku-category" class="item-supplier-select">
                                     <option value="">Cargando...</option>
                                 </select>
                             </div>
                        </div>
                        <div class="form-group">
                            <label for="sku-active">Estado</label>
                            <div class="custom-select-wrapper">
                                <select id="sku-active" class="item-supplier-select">
                                    <option value="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CATEGORY FIELDS (Hidden by default) -->
                <div id="fields-category" class="hidden">
                    <div class="form-group">
                        <label for="category-name">Nombre de Nueva Categoría</label>
                        <input type="text" id="category-name" class="input-full" placeholder="Ej. Whiskies">
                    </div>
                </div>

            </form>
        </div>

        <footer class="panel-footer">
            <button type="button" class="btn-secondary" id="btn-cancel-sku">Cancelar</button>
            <button type="button" class="btn-success" id="btn-save-sku">Confirmar</button>
        </footer>
    </aside>
</body>
</html>
