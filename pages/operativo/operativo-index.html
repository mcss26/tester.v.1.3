<!-- operativo.html -->
<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#4a0000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Operativo - MIDNIGHT CLUB</title>

  <link rel="stylesheet" href="../../assets/css/index.css" />

  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="../../assets/js/core/config.js"></script>
  <script defer src="../../assets/js/modules/operativo.js"></script>
</head>
<body class="welcome-screen operativo-home">
  <main class="center-content">
    <section class="mode-section">
      <div class="mode-switch-container">
        <button class="mode-chip active" data-mode="erp" type="button">ERP</button>
        <button class="mode-chip" data-mode="crm" type="button">CRM</button>
      </div>
      <p id="event-date-label" class="event-date hidden"></p>
    </section>

    <section class="welcome-section">
      <p class="label-welcome">BIENVENIDO</p>
      <h1 id="user-name" class="title-name">...</h1>
      <p class="role-subtitle">Agente de operación y producción de <strong>MIDNIGHT CLUB</strong></p>
    </section>

    <section class="dates-section fade-in-delayed">
      <div id="date-chips" class="chips-row">
        <div class="skeleton-chip"></div>
        <div class="skeleton-chip"></div>
        <div class="skeleton-chip"></div>
      </div>
    </section>

    <!-- ERP ACTIONS -->
    <section id="action-container" class="action-section hidden">
      <div class="actions-grid">
        <button id="btn-open-convocation" class="action-card glass-button">
          <span class="action-label">Convocar</span>
        </button>

        <button id="btn-stock-check" class="action-card glass-button">
          <span class="action-label">Stock Check</span>
        </button>

        <button id="btn-requests" class="action-card glass-button">
          <span class="action-label">Solicitudes</span>
        </button>

        <button id="btn-load-consumption" class="action-card glass-button">
          <span class="action-label">Cargar Consumos</span>
        </button>
      </div>
    </section>

    <!-- CRM ACTIONS -->
    <section id="crm-action-container" class="action-section hidden">
      <div class="actions-grid">
        <button id="btn-crm-requests" class="action-card glass-button">
          <span class="action-label">Solicitudes</span>
        </button>

        <button id="btn-crm-access" class="action-card glass-button">
          <span class="action-label">Accesos</span>
        </button>

        <button id="btn-crm-birthday" class="action-card glass-button">
          <span class="action-label">Cumpleaño</span>
        </button>

        <button id="btn-crm-menu" class="action-card glass-button">
          <span class="action-label">Carta</span>
        </button>
      </div>
    </section>

    <section id="staff-dashboard" class="staff-dashboard hidden">
      <header class="dashboard-header">
        <div>
          <h2 id="dashboard-title">Panel</h2>
          <p id="dashboard-subtitle" class="dashboard-subtitle hidden"></p>
          <p id="allocation-subtitle" style="margin:4px 0 0 0; font-size:13px; color:rgba(255,255,255,0.5); display:none;">
            Requeridos: <span id="required-count">...</span>
          </p>
        </div>
        <div class="header-actions">
          <button id="btn-close-dashboard" class="btn-icon" aria-label="Cerrar">×</button>
        </div>
      </header>
      <div id="dashboard-toolbar" class="dashboard-toolbar hidden"></div>
      <div id="content-list" class="staff-list"></div>
    </section>
  </main>

  <footer class="footer">
    <button id="btn-logout" class="footer-link">Cerrar Sesión</button>
  </footer>
</body>
</html>
