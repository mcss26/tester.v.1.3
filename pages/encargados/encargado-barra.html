<!-- encargado-barra.html -->
<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#4a0000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Encargado de Barra</title>

  <link rel="stylesheet" href="/assets/css/index.css" />

  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="../../assets/js/core/config.js"></script>
  <script defer src="../../assets/js/modules/encargado-barra.js"></script>
</head>
<body class="welcome-screen">
  <main class="center-content">
    <section class="welcome-section">
      <p class="label-welcome">BIENVENIDO</p>
      <h1 id="user-name" class="title-name">...</h1>
      <p class="role-subtitle">Encargado de barra de <strong>MIDNIGHT CLUB</strong></p>
    </section>

    <section class="dates-section fade-in-delayed">
      <div id="date-chips" class="chips-row"></div>
    </section>

    <section id="action-container" class="action-section hidden">
      <div class="actions-grid">
        <button id="btn-open-convocation" class="action-card glass-button">
          <span class="action-label">Convocar</span>
        </button>

        <button id="btn-replenishment" class="action-card glass-button">
          <span class="action-label">Reposición</span>
        </button>

        <button id="btn-night-mode" class="action-card glass-button">
          <span class="action-label">Noche</span>
        </button>
      </div>
    </section>

    <section id="staff-dashboard" class="staff-dashboard hidden">
      <header class="dashboard-header">
        <div>
          <h2>Equipo Barra</h2>
          <p id="allocation-subtitle" style="margin:4px 0 0 0; font-size:13px; color:rgba(255,255,255,0.5);">
            Requeridos: <span id="required-count">...</span>
          </p>
        </div>
        <div class="header-actions">
          <button id="btn-close-dashboard" class="btn-icon" aria-label="Cerrar">×</button>
        </div>
      </header>
      <div id="staff-list" class="staff-list"></div>
    </section>
  </main>

  <footer class="footer">
    <button id="btn-logout" class="footer-link">Cerrar Sesión</button>
  </footer>
</body>
</html>
