<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas - Impresión de QRs</title>
    <!-- Libs -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/base.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar injected by layout.js -->
        <nav id="sidebar-container"></nav>

        <!-- Main Content -->
        <main>
            <header id="header-container"></header>
            
            <div id="page-content">
                <div class="content-header">
                    <h2>Herramientas - Impresión de QRs (Accesos)</h2>
                </div>

                <div class="card">
                    <div class="qr-toolbar mb-md">
                        <div class="form-field">
                            <label for="qr-date-select">Fecha de Operativa / Arribo</label>
                            <input type="date" id="qr-date-select">
                        </div>
                        <div class="button-group">
                            <button class="btn-primary" id="btn-load-qr">Cargar Items</button>
                            <button class="btn-success" id="btn-print-qr">Imprimir</button>
                        </div>
                    </div>

                    <div id="qr-preview-container" class="qr-grid">
                        <p class="text-muted grid-full">Seleccione una fecha y haga clic en Cargar Items.</p>
                    </div>

                    <div class="qr-section">
                        <h3>Generar Nuevo Lote</h3>
                        <div class="qr-toolbar">
                            <div class="form-field">
                                <label for="qr-gen-qty">Cantidad de Accesos</label>
                                <input type="number" id="qr-gen-qty" value="10" min="1" max="500">
                            </div>
                            <button class="btn-secondary" id="btn-generate-qr">Generar Lote</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/core/config.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/modules/auth.js"></script>
    <script src="../../assets/js/modules/herramientas-qr.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.AuthModule) await window.AuthModule.init();
            window.LayoutModule.injectLayout('herramientas-qr');
            
            if (window.HerramientasQRModule) {
                window.HerramientasQRModule.init();
            }
        });
    </script>
</body>
</html>
